<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>JAH PAGE</h1>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/BOB.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario}}</h2>
      <p class="feed_date">July 3, 1979</p>
    </ion-item>

    <img src="assets/img/DIV.jpg">

    <ion-card-content>
      <p>Vamos curtir!!! Aproveite e VIVA. Fique junto das pessoas que gosta</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
